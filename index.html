<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WorkOut">
  <meta name="theme-color" content="#0a0a0f">
  <title>WorkOut Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Pages -->
    <div id="page-dashboard" class="page active"></div>
    <div id="page-workout" class="page"></div>
    <div id="page-history" class="page"></div>
    <div id="page-stats" class="page"></div>
    <div id="page-settings" class="page"></div>

    <!-- Bottom Nav -->
    <nav id="bottom-nav">
      <button class="nav-btn active" data-page="dashboard">
        <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="workout">
        <svg viewBox="0 0 24 24"><path d="M6 4v16M18 4v16M3 8h4m10 0h4M3 16h4m10 0h4"/></svg>
        <span>Workout</span>
      </button>
      <button class="nav-btn" data-page="history">
        <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        <span>History</span>
      </button>
      <button class="nav-btn" data-page="stats">
        <svg viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        <span>Stats</span>
      </button>
      <button class="nav-btn" data-page="settings">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.07 4.93a10 10 0 010 14.14M4.93 4.93a10 10 0 000 14.14"/><path d="M12 2v2M12 20v2M2 12h2M20 12h2"/></svg>
        <span>Settings</span>
      </button>
    </nav>
  </div>

  <!-- Modal -->
  <div id="modal-overlay" class="hidden">
    <div id="modal">
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script src="app.js"></script>
</body>
</html>
